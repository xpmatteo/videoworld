language: java
jdk:
  - oraclejdk8
before_script:
  - chmod +x gradlew
  - wget http://chromedriver.storage.googleapis.com/2.10/chromedriver_linux64.zip
  - unzip chromedriver_linux64.zip -d /home/travis/build/xpmatteo/videoworld/src/cucumber
  - export CHROME_BIN=chromium-browser
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3

script:
  - ./gradlew check
  - ./gradlew cucumber



